<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="template.css">
  
  <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="move">
      <div class="container">
        <div class="all_card">

          <div class="score_card">
            <div class="score_text">
              <h3>Your Result</h3>
            </div>
          
            <div class="score_circle">
              <div class="score_number">76</div>
              <div class="score_number_limit">of 100</div>
            </div>

            <div class="score_text">
              <h2>Great</h2>
            </div>

            <div class="score_text">
              <p>You scored higher than 65% of the people who have taken these tests.</p> 
            </div>
          </div>

          <section id="summary">
            <div class="summary_text"><h2>Summary</h2></div>
            
            <div class="summary_list">
              
              <div class="reaction_card">
                 
                <div class="reaction_text"> <img src=".//assets/images/icon-reaction.svg" alt=""> &nbsp; &nbsp; Reaction</div>
                
                <div class="card_score">
                  <div class="actual_score">80</div>
                  <div class="max_score">/ 100</div>
                </div>
              </div>
      
              <div class="memory_card">
                
                <div class="memory_text"> <img src=".//assets/images/icon-memory.svg" alt=""> &nbsp; &nbsp; Memory</div>

                <div class="card_score">
                  <div class="actual_score">92</div>
                  <div class="max_score">/ 100</div>
                </div>
              </div>
      
              <div class="verbal_card">
                
                <div class="verbal_text"> <img src=".//assets/images/icon-verbal.svg" alt=""> &nbsp; &nbsp; Verbal</div>

                <div class="card_score">
                  <div class="actual_score">61</div>
                  <div class="max_score">/ 100</div>
                </div>
              </div>
      
              <div class="visual_card">
                
                <div class="visual_text"> <img src=".//assets/images/icon-visual.svg" alt=""> &nbsp; &nbsp;     Visual</div>
                
                <div class="card_score">
                  <div class="actual_score">72</div>
                  <div class="max_score">/ 100</div>
                </div>
              </div>

              <div class="continue_button">
                <a href="">Continue</a>
              </div>

            </div>
      
          </section>
        
        
        
        </div>
      </div>
    </section>
    
    
</body>
</html>
